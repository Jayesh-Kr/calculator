<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="glassmorphism calculator.css">
	<title>Calculator</title>
</head>
<body>
	<div class="container">
		<form class="calculator" name="calc">
			<input type="text" class="answer" readonly name="ans" >
			<span class="num clear" onclick="calc.ans.value = ''" id="vanillatilt_block">C</span>
			<span class="num" onclick="document.calc.ans.value += '/'">/</span>
			<span class="num" onclick="document.calc.ans.value += '*'">*</span>
			<span class="num" onclick="document.calc.ans.value += '7'">7</span>
			<span class="num" onclick="document.calc.ans.value += '8'">8</span>
			<span class="num" onclick="document.calc.ans.value += '9'">9</span>
			<span class="num" onclick="document.calc.ans.value += '-'">-</span>
			<span class="num" onclick="document.calc.ans.value += '4'">4</span>
			<span class="num" onclick="document.calc.ans.value += '5'">5</span>
			<span class="num" onclick="document.calc.ans.value += '6'">6</span>
			<span class="num" onclick="document.calc.ans.value += '+'">+</span>
			<span class="num" onclick="document.calc.ans.value += '1'">1</span>
			<span class="num" onclick="document.calc.ans.value += '2'">2</span>
			<span class="num" onclick="document.calc.ans.value += '3'">3</span>
			<span class="num" onclick="document.calc.ans.value += '0'">0</span>
			<span class="num" onclick="document.calc.ans.value += '00'">00</span>
			<span class="num" onclick="document.calc.ans.value += '.'">.</span>
			<span class="num equal" onclick="document.calc.ans.value = eval(calc.ans.value)">=</span>
		</form>
	</div>
	<script type="text/javascript" src="vanilla-tilt.js"></script>
<script type="text/javascript">
	if (window.screen.width > 800){
	VanillaTilt.init(document.querySelector(".container"), {
		max: 15,
		speed: 400,
		glare: true,
		"max-glare": 0.2
	});
}
</script>

</body>
</html>
